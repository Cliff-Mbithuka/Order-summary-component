<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="images/illustration-hero.svg" alt="music photo" />
      </div>
      <div class="bottom">
        <h3>Order Summary</h3>
        <p>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on<br />
          any device anywhere you like!
        </p>
        <div class="annual">
          <div class="annual-plan">
            <img src="images/icon-music.svg" alt="music logo" />
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="change">
            <p>Change</p>
          </div>
        </div>
        <button>Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>
    </div>
  </body>
</html>
