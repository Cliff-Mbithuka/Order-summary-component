<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,700;1,200&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@300&family=Rubik:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="" class="hero" />
      <h1>Order Summary</h1>
      <p>
        You can know listen to million of songs,<br />
        audiobooks and podcasts on any device<br />
        anywhere you like!
      </p>
      <div class="annual-plan">
        <article>
          <img src="images/icon-music.svg" alt="" />
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </article>
        <div>
          <a href="#">change</a>
        </div>
      </div>
      <div class="buttons">
        <button class="top-btn">Proceed to Payment</button>
        <button class="sec-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
